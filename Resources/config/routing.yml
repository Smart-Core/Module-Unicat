
unicat.root:
    path: /
    defaults:
        _controller: UnicatModule:Unicat:index

unicat.item:
    path: /{itemSlug}.html
    defaults:
        _controller: UnicatModule:Unicat:item
    requirements:
        itemSlug: '.+'

unicat.item_in_taxonomy:
    path: /{taxonomySlug}/{itemSlug}.html
    defaults:
        _controller: UnicatModule:Unicat:item
    requirements:
        itemSlug: '.+'
        taxonomySlug: '.+'

unicat.index:
    path: /{slug}
    defaults:
        _controller: UnicatModule:Unicat:index
        slug: null
    requirements:
        slug: '.+'
