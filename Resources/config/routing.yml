
unicat:
    path: /
    defaults:
        _controller: UnicatModule:Unicat:index

unicat.item_in_structure:
    path: /{structureSlug}/{itemSlug}.html
    defaults:
        _controller: UnicatModule:Unicat:item
    requirements:
        itemSlug: '.+'
        structureSlug: '.+'

unicat.item:
    path: /{itemSlug}.html
    defaults:
        _controller: UnicatModule:Unicat:item
    requirements:
        itemSlug: '.+'

unicat.taxon_root:
    path: /
    defaults:
        _controller: UnicatModule:Unicat:taxon

unicat.taxon:
    path: /{slug}
    defaults:
        _controller: UnicatModule:Unicat:taxon
        slug: null
    requirements:
        slug: '.+'
